<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Viajando Sem Limites</title>
  </head>
  <body class="bg-black">
    <header class="navbar navbar-expand-lg sticky-top p-4">
      <div class="container">
        <h1 class="navbar-brand text-white m-0">Viajando sem limites</h1>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#menu-nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="navbar-collapse collapse justify-content-end" id="menu-nav">
          <ul class="nav nav-pills d-block d-md-flex">
            <li class="nav-item fw-bold">
              <a href="" class="nav-link active">
                <i class="bi bi-house-door me-1"></i>
                Sobre
              </a>
            </li>
            <li class="nav-item fw-bold">
              <a href="" class="nav-link">
                <i class="bi bi-fire me-1"></i>
                Destaques
              </a>
            </li>
            <li class="nav-item fw-bold">
              <a href="" class="nav-link">
                <i class="bi bi-box2-heart me-1"></i>
                Pacotes
              </a>
            </li>
            <li class="nav-item fw-bold">
              <a href="" class="nav-link">
                <i class="bi bi-chat-text"></i>
                Reservas
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="about">
      <div class="carousel slide" data-bs-ride="carousel" id="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2500">
            <img src="./images/ny.jpg" class="d-block w-100" alt="" />
          </div>
          <div class="carousel-item" data-bs-interval="2500">
            <img
              src="./images/xangai-vista-aerea-noturna.jpg"
              class="d-block w-100"
              alt=""
            />
          </div>
          <div class="carousel-item" data-bs-interval="2500">
            <img
              src="./images/lago-lac-lioson-na-suica.jpg"
              class="d-block w-100"
              alt=""
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carousel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
